<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Meme Generator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Project Meme Generator</h1>

	<div class="inputs">
		<input id="text-input" type="text" maxlength="60" onkeydown="textShow()" onkeyup="textShow()">
		<input id="meme-insert" type="file" onchange="memeImage()">
	</div>

	<div id="meme-image-container">
		<p id="meme-text"></p>
		<img id="meme-image" src="" alt="yours meme image"/>
	</div>

	<div class=buttons>
		<button id="fire">Fire</button>
		<button id="water">Water</button>
		<button id="earth">Earth</button>  
	</div>

	<div class="images">
		<img id="meme-1" src="imgs/meme1.png" alt="meme1" onclick="selectMeme1()" />
		<img id="meme-2" src="imgs/meme2.png" alt="meme2" onclick="selectMeme2()" />
		<img id="meme-3" src="imgs/meme3.png" alt="meme3" onclick="selectMeme3()" />
		<img id="meme-4" src="imgs/meme4.png" alt="meme4" onclick="selectMeme4()" />
	</div>

<script src="script.js"></script>

</body>
</html>
